server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://${YUKAJUCO_URL}:5432/postgres
    username: ${YUKAJUCO_U}
    password: ${YUKAJUCO_P}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    show-sql: true
    hibernate:
      ddl-auto: update